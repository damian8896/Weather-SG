<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Weather</title>

    <!-- CSS -->
    <link href="popup.css" rel="stylesheet" type="text/css">

    <!--Javascript-->
    <script src="../resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="popup.js" defer></script>

  </head>
  <body id="body" spellcheck="false">

  <div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h1> Singapore Weather </h1>
        <h2 class="date-day">15 Jan 2019</h2>
      </div>
      <div class="weather-container"><i class="weather-icon"></i>
        <h1 class="d-temp temp1">29°C</h1>
        <h2 class="weather-desc weather1">Sunny</h2><img id="wicon1" src="" alt="Weather icon">
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="cloudiness"> <span class="title">CLOUDINESS</span><span class="value1">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value2">34 %</span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value3">0 km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="dayFunctionOne active"><i class="day-icon"></i><span class="day-name day-name1">Fri</span><span class="day-temp day-temp1">29°C</span><span class="day-tempc day-tempc1">18degc</span></li>
          <li class="dayFunctionTwo"><i class="day-icon"></i><span class="day-name day-name2">Sun</span><span class="day-temp day-temp2">21°C</span><span class="day-tempc day-tempc2">18degc</span></li>
          <li class="dayFunctionThree"><i class="day-icon"></i><span class="day-name day-name3">Mon</span><span class="day-temp day-temp3">08°C</span><span class="day-tempc day-tempc3">18degc</span></li>
          <li class="dayFunctionFour"><i class="day-icon"></i><span class="day-name day-name4">Tue</span><span class="day-temp day-temp4">19°C</span><span class="day-tempc day-tempc4">18degc</span></li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container">
        <div class="psi"> <i data-feather="map-pin"></i><span>
          <!-- <iframe width="600" height="400" src="https://data.gov.sg/dataset/psi/resource/82776919-0de1-4faf-bd9e-9c997f9a729d/view/496c77eb-6add-4e9b-9883-17864cedfe9f" frameBorder="0"> </iframe> -->
        </span></div>
      </div>
    </div>
  </div>

  </body>
